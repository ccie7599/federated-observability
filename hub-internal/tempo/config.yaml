apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: observability-hub
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9095
      log_level: info

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

    ingester:
      max_block_duration: 5m
      max_block_bytes: 1073741824  # 1GB

    compactor:
      compaction:
        block_retention: 336h  # 14 days

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal

    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: hub
      storage:
        path: /var/tempo/generator/wal
        remote_write:
          - url: http://victoria-metrics.observability-hub.svc.cluster.local:8428/api/v1/write

    overrides:
      defaults:
        metrics_generator:
          processors: [service-graphs, span-metrics]
