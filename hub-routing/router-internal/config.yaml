apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-router-internal-config
  namespace: observability-hub
data:
  config.yaml: |
    receivers:
      kafka/metrics:
        brokers:
          - redpanda-0.redpanda.observability-hub.svc.cluster.local:9092
        topic: otlp.metrics
        encoding: otlp_proto
        group_id: router-internal-metrics

      kafka/logs:
        brokers:
          - redpanda-0.redpanda.observability-hub.svc.cluster.local:9092
        topic: otlp.logs
        encoding: otlp_proto
        group_id: router-internal-logs

      kafka/traces:
        brokers:
          - redpanda-0.redpanda.observability-hub.svc.cluster.local:9092
        topic: otlp.traces
        encoding: otlp_proto
        group_id: router-internal-traces

    processors:
      memory_limiter:
        check_interval: 1s
        limit_mib: 1500
        spike_limit_mib: 300

      batch:
        send_batch_size: 5000
        timeout: 10s

    exporters:
      prometheusremotewrite:
        endpoint: http://prometheus.monitoring:9090/api/v1/write
        resource_to_telemetry_conversion:
          enabled: true

      loki:
        endpoint: http://loki.monitoring:3100/loki/api/v1/push
        default_labels_enabled:
          exporter: true
          job: true

      otlp/tempo:
        endpoint: tempo.monitoring:4317
        tls:
          insecure: true

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133

    service:
      extensions: [health_check]
      telemetry:
        metrics:
          address: 0.0.0.0:8888
      pipelines:
        metrics:
          receivers: [kafka/metrics]
          processors: [memory_limiter, batch]
          exporters: [prometheusremotewrite]
        logs:
          receivers: [kafka/logs]
          processors: [memory_limiter, batch]
          exporters: [loki]
        traces:
          receivers: [kafka/traces]
          processors: [memory_limiter, batch]
          exporters: [otlp/tempo]
