apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-router-internal
  namespace: observability-hub
  labels:
    app.kubernetes.io/name: otel-router-internal
    app.kubernetes.io/component: router
    app.kubernetes.io/part-of: federated-observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-router-internal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-router-internal
        app.kubernetes.io/component: router
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
    spec:
      containers:
        - name: otel-router
          image: otel/opentelemetry-collector-contrib:0.96.0
          args:
            - --config=/etc/otel/config.yaml
          ports:
            - name: health
              containerPort: 13133
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /etc/otel
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: otel-router-internal-config
