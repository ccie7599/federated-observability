apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-router-datadog
  namespace: observability-hub
  labels:
    app.kubernetes.io/name: otel-router-datadog
    app.kubernetes.io/component: router
    app.kubernetes.io/part-of: federated-observability
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-router-datadog
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-router-datadog
        app.kubernetes.io/component: router
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
    spec:
      containers:
        - name: otel-router
          image: otel/opentelemetry-collector-contrib:0.96.0
          args:
            - --config=/etc/otel/config.yaml
          ports:
            - name: health
              containerPort: 13133
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
          env:
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog-credentials
                  key: api-key
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 3Gi
          volumeMounts:
            - name: config
              mountPath: /etc/otel
              readOnly: true
            - name: kafka-certs
              mountPath: /certs
              readOnly: true
            - name: queue
              mountPath: /var/otel/queue
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: otel-router-datadog-config
        - name: kafka-certs
          secret:
            secretName: kafka-client-tls
        - name: queue
          emptyDir:
            sizeLimit: 5Gi
