apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway-tls
  namespace: observability-hub
spec:
  secretName: gateway-tls
  issuerRef:
    name: observability-ca-issuer
    kind: ClusterIssuer
  dnsNames:
    - hub.observability.example.com
    - otel-gateway.observability-hub.svc.cluster.local
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  privateKey:
    algorithm: ECDSA
    size: 256
