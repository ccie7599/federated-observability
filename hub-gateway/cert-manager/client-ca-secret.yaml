apiVersion: v1
kind: Secret
metadata:
  name: client-ca
  namespace: observability-hub
  labels:
    app.kubernetes.io/part-of: federated-observability
type: kubernetes.io/tls
data:
  # Replace with base64-encoded CA certificate and key
  # Used to validate client certificates from edge clusters
  tls.crt: ""  # base64 encoded CA cert
  tls.key: ""  # base64 encoded CA key
  ca.crt: ""   # base64 encoded CA cert (same as tls.crt for self-signed)
