---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bert-inference-ingress
  namespace: bert-inference
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/whitelist-source-range: "47.224.104.170/32"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - obs.connected-cloud.io
      secretName: obs-connected-cloud-tls
  rules:
    - host: obs.connected-cloud.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bert-inference
                port:
                  number: 8080
