apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-nginx-config
  namespace: bert-inference
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Proxy API calls to bert-inference service
        location /v1/ {
            proxy_pass http://bert-inference:8080/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        location /health {
            proxy_pass http://bert-inference:8080/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /metrics {
            proxy_pass http://bert-inference:8080/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ui
  namespace: bert-inference
  labels:
    app: demo-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-ui
  template:
    metadata:
      labels:
        app: demo-ui
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: html
          configMap:
            name: demo-html
        - name: nginx-config
          configMap:
            name: demo-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: demo-ui
  namespace: bert-inference
  labels:
    app: demo-ui
spec:
  selector:
    app: demo-ui
  ports:
    - port: 80
      targetPort: 80
