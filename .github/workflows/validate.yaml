name: Validate Configs

on:
  pull_request:
    paths:
      - '**/*.yaml'
      - '**/*.yml'

jobs:
  validate-otel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install otelcol
        run: |
          curl -LO https://github.com/open-telemetry/opentelemetry-collector-releases/releases/download/v0.96.0/otelcol-contrib_0.96.0_linux_amd64.tar.gz
          tar -xzf otelcol-contrib_0.96.0_linux_amd64.tar.gz
          sudo mv otelcol-contrib /usr/local/bin/

      - name: Validate collector configs
        run: |
          for config in hub/gateway/config.yaml hub/observability/agent/config.yaml hub/observability/scraper/config.yaml edge/agent-config.yaml edge/scraper-config.yaml; do
            if [ -f "$config" ]; then
              echo "Validating $config"
              otelcol-contrib validate --config=$config
            fi
          done

  kustomize-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Build kustomize targets
        run: |
          for target in hub/monitoring hub/observability hub/gateway examples/inference examples/vault; do
            if [ -f "$target/kustomization.yaml" ]; then
              echo "Building $target"
              kustomize build $target > /dev/null
            fi
          done

  kubeconform:
    runs-on: ubuntu-latest
    needs: kustomize-build
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          curl -LO https://github.com/yannh/kubeconform/releases/download/v0.6.4/kubeconform-linux-amd64.tar.gz
          tar -xzf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate Kubernetes manifests
        run: |
          for target in hub/monitoring hub/observability hub/gateway examples/inference examples/vault; do
            if [ -f "$target/kustomization.yaml" ]; then
              echo "Validating $target"
              kustomize build $target | kubeconform -strict -summary
            fi
          done
