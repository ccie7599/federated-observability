apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: otel-aggregator
  namespace: observability
  labels:
    app.kubernetes.io/name: otel-aggregator
    app.kubernetes.io/part-of: federated-observability
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: otel-aggregator
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
